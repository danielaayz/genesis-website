<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="stylesheet" href="styles/index.css" />
      <script
         src="https://kit.fontawesome.com/a14db3a8ab.js"
         crossorigin="anonymous"></script>
      <title>Genesis</title>
   </head>
   <body>
      <div class="wrapper">
         <header class="header-container">
            <a href="index.html"
               ><img class="logo" src="images/logo.svg" alt="Genesis logotype"
            /></a>
            <nav class="nav">
               <ul class="nav__list">
                  <li class="nav__list">
                     <a class="nav__link" href="project-details.html"
                        >Projects</a
                     >
                  </li>
                  <li class="nav__list">
                     <a class="nav__link" href="contact.html">Contact</a>
                  </li>
               </ul>
            </nav>
         </header>
         <main>
            <div class="card">
               <section class="card__content-title">
                  <h1 class="card__title-2">
                     Full set of great features to make your product fresh
                  </h1>
                  <p class="card-content__info">
                     Our favorite brands are our friends! We help them to
                     achieve their goals, they help us to stay sharp.
                  </p>
               </section>
                  <form class="form">
                     <label class="form__label" for="name"></label>
                     <input
                        id="name"
                        class="form__input"
                        type="text"
                        name="name"
                        placeholder="Name"
                        required
                        autofocus />
                     <label for="form__label" form="email"></label>
                     <input
                        id="email"
                        class="form__input"
                        type="email"
                        name="email"
                        placeholder="Email"
                        required />
                     <label for="form__label"></label>
                     <input
                     id="message"
                     class="form__input"
                        name="message"
                        type="text"
                        placeholder="Message" required></textarea>
                     <button class="button" type="submit">Submit</button>
                  </form>
            </div>
            <div class="map">
               <iframe
                  class="map"
                  <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5428.719662063194!2d-73.9465658685744!3d40.70205620934026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1709308910532!5m2!1ssv!2sse"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                  width="600"
                  height="450"
                  frameborder="0"
                  style="border: 0"
                  allowfullscreen></iframe>
            </div>
         </main>
         <footer class="footer">
            <a href="index.html"
               ><img src="images/logo.svg" alt="genesis logo"
            /></a>
            <div class="footer__links">
               <nav class="nav">
                  <ul class="nav__list">
                     <li class="nav__list">
                        <a class="nav__link" href="project-details.html"
                           >Projects</a
                        >
                     </li>
                     <li class="nav__list">
                        <a class="nav__link" href="contact.html">Contact</a>
                     </li>
                  </ul>
               </nav>
               <a class="footer__icon" href="#" target="_blank"
                  ><i class="fa-solid fa-basketball"></i
               ></a>
               <a class="footer__icon" href="#" target="_blank"
                  ><i class="fa-brands fa-instagram"></i
               ></a>
               <a class="footer__icon" href="#" target="_blank"
                  ><i class="fa-brands fa-x-twitter"></i
               ></a>
            </div>
         </footer>
      </div>
